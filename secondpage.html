<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="madlibs.css" />
    <title>Start MadLibs</title>
  </head>

  <body id="color">
    <form action="storypage.html">
      <div class="display">
        <div>
          <p class="text number">Lucky number</p>
          <input
            id="number"
            required
            class="put"
            type="number"
            placeholder="0"
          />
        </div>

        <div>
          <p class="text name">Name</p>
          <input
            id="name"
            required
            class="put"
            type="text"
            placeholder="John"
          />
        </div>

        <div>
          <p class="text colour">Fav Color</p>
          <input
            id="colour"
            required
            class="put"
            type="text"
            placeholder="Red"
          />
        </div>
      </div>

      <div class="display">
        <div>
          <p class="text sport">sport</p>
          <input
            id="sport"
            required
            class="put"
            type="text"
            placeholder="Cricket"
          />
        </div>

        <div>
          <p class="text food">food</p>
          <input
            id="food"
            required
            class="put"
            type="text"
            placeholder="Pizza"
          />
        </div>

        <div>
          <p class="text age">Age</p>
          <input id="age" required class="put" type="number" placeholder="10" />
        </div>
      </div>

      <div class="display">
        <div>
          <p class="text beverage">Beverage</p>
          <input
            id="beverage"
            required
            class="put"
            type="text"
            placeholder="Coca Cola"
          />
        </div>

        <div>
          <p class="text place">Fav Place</p>
          <input
            id="place"
            required
            class="put"
            type="text"
            placeholder="Pakistan"
          />
        </div>

        <div>
          <p class="text aim">Aim</p>
          <input
            id="aim"
            required
            class="put"
            type="text"
            placeholder="Developer"
          />
        </div>
      </div>

      <button type="submit" id="generate-btn">Generate Story</button>
    </form>

    <script src="madlibs.js"></script>
  </body>
</html>
